<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group">
        <li
          *ngFor="let plato of platoArray"
        class="list-group-item list-group-item-action"
        (click)= "openForEdit(plato)"
        [class.active]="plato == selectedPlato">
        <span class="badge badge-light">{{plato.id}}</span>{{plato.nombre}} - {{plato.descripcion}}
        

        </li>
      
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">Inserta un plato</div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedPlato.nombre" placeholder="Inserta un Nombre" class="form-control">
          </div>

          <div class="form-group">
            <input type="text" [(ngModel)]="selectedPlato.descripcion" placeholder="Inserta una descripciÃ³n" class="form-control">
          </div>

          <button (click) = "addOrEdit()" class="btn btn-primary">
            Guardar
          </button>

          <button 
          *ngIf="selectedPlato.id!=0"
          class="btn btn-danger"
          (click) = "delete()">
            Borrar
          </button>
        </div>
      </div>
    </div>
